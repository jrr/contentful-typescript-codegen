name: Build & Test

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: yarn install
        run: yarn install

      - name: Check format
        run: yarn format:check

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test:ci
